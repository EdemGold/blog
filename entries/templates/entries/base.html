{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Edem Gold Blog</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'entries/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Edem Gold</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#!">
                                Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="https://edemgold.netlify.app/">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">...</a></li>
                        <a href="https://github.com/EdemGold" class="fa fa-github"></a>
                        <a href="https://www.linkedin.com/in/edem-gold-06ab461b8/" class="fa fa-linkedin"></a>
                        <a href="https://twitter.com/EdemGold1" class="fa fa-twitter"></a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-md-8">
                    <hr>
                    <div class="card">

                        <div class="card-body">
                          <blockquote class="blockquote mb-0">
                            <p>"The problems we currently face can't be solved at the level of thinking that created them"</p>
                            <footer class="blockquote-footer">Albert Einstein <cite title="...."></cite></footer>
                          </blockquote>
                        </div>
                      </div>
                    <div class="card my-4">
                    </div>
                    
                   {% block content %} {% endblock %}
        <!-- Footer-->
        <style>
            .foot{
                background-color: grey;
            }
        </style>
       
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <style>
       .fa{

           color:white;
           font-size: 25px;
           padding: 10px;
       }
   </style>
          
           

              
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
